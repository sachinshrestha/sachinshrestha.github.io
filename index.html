---
layout: default
title: Sachin Shrestha
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="font-family:georgia;color:blue"><i><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></i></h1>
      <h2 style="font-family:georgia;color:red"><i><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></i></h2>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
